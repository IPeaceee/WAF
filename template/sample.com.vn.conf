# Virtual Host Configuration for sample.com.vn

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=sample_ratelimit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=sample_conn:10m;

# Upstream backend servers (if using reverse proxy)
upstream sample_backend {
    least_conn;
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8081 max_fails=3 fail_timeout=30s backup;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name sample.com.vn www.sample.com.vn;

    # Security headers even for redirect
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        allow all;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Virtual Host
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sample.com.vn www.sample.com.vn;

    # Document root (náº¿u serve static files)
    root /var/www/sample.com.vn/public;
    index index.html index.htm index.php;

    # Charset
    charset utf-8;

    # SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/sample.com.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sample.com.vn/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/sample.com.vn/chain.pem;

    # Modern SSL configuration (TLS 1.2 and 1.3 only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # SSL session cache
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Diffie-Hellman parameter
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # ============================================
    # SECURITY HEADERS - Production Ready
    # ============================================
    
    # HTTP Strict Transport Security (HSTS)
    # Tells browsers to only use HTTPS for 2 years
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Clickjacking protection
    add_header X-Frame-Options "SAMEORIGIN" always;

    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Content Security Policy
    # Adjust based on your application requirements
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy (formerly Feature Policy)
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    # Remove server version exposure
    server_tokens off;
    more_clear_headers 'Server';
    more_clear_headers 'X-Powered-By';

    # ============================================
    # ModSecurity WAF Configuration
    # ============================================
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/main.conf;

    # ============================================
    # RATE LIMITING & DDoS Protection
    # ============================================
    limit_req zone=sample_ratelimit burst=20 nodelay;
    limit_conn sample_conn 10;

    # Request size limits
    client_body_buffer_size 1M;
    client_max_body_size 10M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # ============================================
    # LOGGING
    # ============================================
    access_log /var/log/nginx/sample.com.vn-access.log combined;
    error_log /var/log/nginx/sample.com.vn-error.log warn;

    # Log format with security info
    log_format security_log '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           '$request_time $upstream_response_time '
                           '$pipe $connection_requests';

    # ============================================
    # DENY ACCESS TO SENSITIVE FILES
    # ============================================
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and source files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|md|yml|yaml|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to specific directories
    location ~ ^/(vendor|storage|database|tests|node_modules|\.git)/ {
        deny all;
        access_log off;
    }

    # ============================================
    # STATIC FILES OPTIMIZATION
    # ============================================
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        log_not_found off;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
        allow all;
    }

    # ============================================
    # APPLICATION ROUTING
    # ============================================

    # Main location block
    location / {
        # Try to serve static files first, then fall back to proxy
        try_files $uri $uri/ @proxy;

        # Additional security for direct file access
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Reverse proxy to backend application
    location @proxy {
        proxy_pass http://sample_backend;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # HTTP version for upstream
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Hide backend server headers
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # ============================================
    # PHP-FPM Configuration (if using PHP)
    # ============================================
    location ~ \.php$ {
        try_files $uri =404;
        
        # FastCGI configuration
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI timeouts
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout 180;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_intercept_errors on;

        # Security
        fastcgi_param PHP_VALUE "upload_max_filesize=10M \n post_max_size=10M";
        fastcgi_param HTTPS on;
    }

    # ============================================
    # API ENDPOINT (Example)
    # ============================================
    location /api/ {
        # API-specific rate limiting (more strict)
        limit_req zone=sample_ratelimit burst=10 nodelay;
        
        # CORS headers (adjust as needed)
        add_header Access-Control-Allow-Origin "https://sample.com.vn" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Max-Age "3600" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://sample_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # HEALTH CHECK ENDPOINT
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # CUSTOM ERROR PAGES
    # ============================================
    error_page 404 /404.html;
    error_page 403 /403.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
        root /var/www/errors;
    }

    location = /403.html {
        internal;
        root /var/www/errors;
    }

    location = /50x.html {
        internal;
        root /var/www/errors;
    }
}
