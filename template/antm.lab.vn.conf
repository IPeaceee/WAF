# Virtual Host Configuration for antm.lab.vn
# Reverse Proxy with Security Hardening
# Created: October 23, 2025

# Rate limiting zones - Định nghĩa vùng nhớ tracking
limit_req_zone $binary_remote_addr zone=antm_ratelimit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=antm_conn:10m;

# Upstream backend servers
upstream antm_backend {
    least_conn;
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8081 max_fails=3 fail_timeout=30s backup;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name antm.lab.vn www.antm.lab.vn;

    # Basic security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        allow all;
    }

    # Redirect all to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Virtual Host - Reverse Proxy
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name antm.lab.vn www.antm.lab.vn;

    charset utf-8;

    # SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/antm.lab.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/antm.lab.vn/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/antm.lab.vn/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://www.google-analytics.com https://www.googletagmanager.com; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; media-src 'self';" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    server_tokens off;
    more_clear_headers 'Server';
    more_clear_headers 'X-Powered-By';

    # ModSecurity WAF
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/main.conf;

    # Rate Limiting - Áp dụng zones đã định nghĩa
    limit_req zone=antm_ratelimit burst=20 nodelay;
    limit_conn antm_conn 10;

    # Request size limits
    client_body_buffer_size 1M;
    client_max_body_size 10M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeout configuration
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Logging
    access_log /var/log/nginx/antm.lab.vn-access.log combined;
    error_log /var/log/nginx/antm.lab.vn-error.log warn;

    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main reverse proxy
    location / {
        proxy_pass http://antm_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # API endpoint with stricter rate limit
    location /api/ {
        limit_req zone=antm_ratelimit burst=10 nodelay;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "https://antm.lab.vn" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Max-Age "3600" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://antm_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginx status (internal only)
    location /status {
        access_log off;
        stub_status;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 403 /403.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
        root /var/www/errors;
    }

    location = /403.html {
        internal;
        root /var/www/errors;
    }

    location = /50x.html {
        internal;
        root /var/www/errors;
    }
}
